{% extends 'accounts/main.html'%}
{% load static %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3> Are You sure want to delete this "{{item}}"?</h3>
            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %}
                <input class="btn btn-sm btn-danger" type="submit" name="Yes">
                <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
